<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
    <script>
        function func() {
            var a = document.getElementById("country").value;
            if (a === "India") {
                var arr = ["--choose--", "Delhi", "Maharashtra", "MadhyaPradesh", "Rajasthan"];
            }
            else if (a === "USA") {
                var arr = ["--choose--", "California", "Florida", "Texas", "Georgia"];
            }

            var string = "";
            for (i = 0; i < arr.length; i++) {
                string = string + "<option value=" + arr[i] + ">" + arr[i] + "</option>";
            }
            document.getElementById("state").innerHTML = string;
        }
        function func1() {
                var a = document.getElementById("state").value;
            if (a === "Delhi") {
                var arr = ["--choose--", "Faridabad", "Ghaziabad", "Siri", "New Delhi"];
            }
            else if (a === "Maharashtra") {
                var arr = ["--choose--", "Mumbai", "Nagpur", "Pune", "Nashik"];
            }
            else if (a === "MadhyaPradesh") {
                var arr = ["--choose--", "Bhopal", "Indore", "Gwalior", "Jabalpur"];
            }
            else if (a === "Rajasthan") {
                var arr = ["--choose--", "Jaipur", "Kota", "Jodhpur", "Udaipur"];
            }
            else if (a === "California") {
                var arr = ["--choose--", "Los Angeles", "Fontana", "Irvine", "San Francisco"];
            }
            else if (a === "Florida") {
                var arr = ["--choose--", "Orlando", "Miami", "St. Petersburg", "Naples"];
            }
            else if (a === "Texas") {
                var arr = ["--choose--", "Austin", "Fort Worth", "Arlington", "Houston"];
            }
            else if (a === "Georgia") {
                var arr = ["--choose--", "Atlanta", "Macon", "Marietta", "Savannah"];
            }

            var string = "";
            for (i = 0; i < arr.length; i++) {
                string = string + "<option value=" + arr[i] + ">" + arr[i] + "</option>";
            }
            document.getElementById("city").innerHTML = string;
        }
    </script>
</head>

<body>
    <div class="container" id="cont">
        <div class="shade">
            <div class="arrowup">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                    class="bi bi-arrow-up-circle" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V11.5z" />
                </svg>
            </div>
            <div class="shade1">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                    class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                    <path
                        d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
                </svg>

            </div>
            <div class="arrowdown">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                    class="bi bi-arrow-down-circle" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V4.5z" />
                </svg>
            </div>
        </div>

        <div class="detail">
            <h2 class="basic">Basic Details</h2>

            <form id="contactForm">
                <p>
                    <label>First Name</label>
                    <input type="text" name="firstname" id="firstname" required>
                </p>
                <p>
                    <label>Last Name</label>
                    <input type="text" name="lastname" id="lastname" required>
                </p>
                <p>
                    <label>Email ID</label>
                    <input type="email" name="emailID" id="emailID" required>
                </p>
                <p>
                    <label>Your User ID</label>
                    <input type="text" name="userID" id="userID" required>
                </p>
                <p>
                    <label>Phone Number</label>
                    <input type="number" name="phone" id="phone" required>
                </p>
                <p>
                    <label></label>
                    <input type="text" name="referencecode" id="referencecode" placeholder="Reference Code" required>
                </p>
                <p class="place">
                    <label>Country</label>
                    <select id="country" onchange="func()" required>
                        <option selected></option>
                        <option>India</option>
                        <option>USA</option>
                    </select>
                </p>
                <p class="place">
                    <label>State</label>
                    <select id="state" onchange="func1()" required>
                    </select>
                </p>
                <p class="place">
                    <label>City</label>
                    <select id="city" required>
                    </select>
                </p>
                <div class="submit">
                    <p class="full">
                        <button type="submit">Continue</button>
                    </p>
                    <p class="reset">
                        <button type="reset">Reset All</button>
                    </p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
